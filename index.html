<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/common.css">
  <link rel="stylesheet" href="assets/css/index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
  <div class="row w-100 h-100">
          <!-- Left Side -->
          <div class="col-md-6 login-left login-container">
            <div class="mb-4 d-flex  gap-2 align-items-center">
              <img src="/assets/images/log.svg" alt="Logo" style="height: 40px;">
              <h1 class="logo-name">SingleInterface</h1>
            </div>

            <div class="lgin-form ">
            <h3 class="login-heading mt-5 mb-4">Letâ€™s Get Started</h3>
            <form action="/dashboard.html" method="POST" class=" w-50" >
              <div class="mb-4">
                <label for="email" class="form-label">Email Id</label>
                <input type="email" class="form-control" id="email" placeholder="Email or phone">
              </div>
              <div class="mb-5">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password" placeholder="Enter your password">
                  <span class="input-group-text">
                    <i class="bi bi-eye"></i>
                  </span>
                </div>
              </div>
    
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="remember">
                  <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <a href="#" class="text-decoration-none text-primary">Forgot Password?</a>
              </div>
    
              <button type="submit" class="btn-custom w-100">SIGN IN</button>
            </form>
          </div>
    
            <div class="footer-links mt-5">
              <a href="#" class="me-3 text-decoration-none text-muted">Terms</a>
              <a href="#" class="me-3 text-decoration-none text-muted">Plans</a>
              <a href="#" class="text-decoration-none text-muted">Contact Us</a>
            </div>
          </div>
          <!-- Right Side -->
          <div class="col-md-6 login-right d-none d-md-block"></div>
  </main>
</div>
  <!-- External JavaScript -->
  <script src="/assets/js/main.js"></script>
</body>

</html>
